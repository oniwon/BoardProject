<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/updateform.css}">
</head>
<body>

<form th:action="@{/boards/update/{id}(id=${board.id})}" th:object="${board}" method="post">
    <div class="container-box">
        <h1>Update Board</h1>
        <input type="hidden" th:field="*{id}">

        <label for="name"><strong>Name:</strong></label>
        <br>
        <input type="text" id="name" th:field="*{name}" required/>
        <br>
        <label for="title"><strong>Title:</strong></label>
        <br>
        <input type="text" id="title" th:field="*{title}" required/>
        <br>
        <label for="content"><strong>Content:</strong></label>
        <br>
        <textarea id="content" th:field="*{content}" required/>
        <br>
        <label for="password"><strong>Password:</strong></label>
        <br>
        <input type="password" id="password" th:field="*{password}" required/>
        <br>
        <span class="error" th:if="${errorMessage}" th:text="${errorMessage}"></span>
        <div class="submit">
            <input type="submit" value="Update">
        </div>
    </div>
</form>
</body>
</html>
