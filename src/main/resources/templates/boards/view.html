<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세정보 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
<div class="container-box">
    <h1><span th:text="${board.title}">title</span></h1>
    <div>
        <div class="element"><strong>Name: </strong> <span th:text="${board.name}">name</span></div>
        <br>
        <div class="element"><strong>Content: </strong> <span th:text="${board.content}">content</span></div>
        <br>
        <div class="element"><strong>Created At: </strong> <span
                th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}">createdAt</span></div>
        <br>
    </div>
    <a th:href="@{/boards/list}" class="btn btn-light">List</a>
    <a th:href="@{/boards/update/{id}(id=${board.id})}" class="btn btn-light">Edit</a>
    <a th:href="@{/boards/delete/{id}(id=${board.id})}" class="btn btn-light">Delete</a>
</div>
</body>
</html>
